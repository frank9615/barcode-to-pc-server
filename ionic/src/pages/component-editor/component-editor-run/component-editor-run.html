<component-editor [outputBlock]="outputBlock">
  <div [hidden]="outputBlock.type != 'run'">
    <ion-item>
      <label for="_valueRun">{{ 'command' | translate }}</label>
      <input id="_valueRun" variableInjector [(ngModel)]="outputBlock.value" class="inline-input" type="text" placeholder="C:&#92;program.exe" />
      <br>
      <p>
        {{ 'commandDescription1' | translate }}
        <br><br>
        {{ 'commandDescription2' | translate }}
        <br><br>
        {{ 'commandDescription3' | translate }}
        <br>
        <code ngNonBindable>C:&#92;program.exe --tracking-number &#123;&#123; barcode &#125;&#125;</code><br><br>
        {{ 'commandDescription4' | translate }}
        <br>
        <code ngNonBindable>cmd.exe /c C:&#92;script.bat &#123;&#123; barcode &#125;&#125;</code><br><br>
      </p>

      <variables-list></variables-list>
    </ion-item>

    <ion-item text-wrap>
      <label for="_runTimeout">{{ 'commandTimeout' | translate }}</label>
      <input id="_runTimeout" [(ngModel)]="outputBlock.timeout" class="inline-input" type="number" min="0" max="3600000" step="250" placeholder="10000" />
      <br>
      <p [innerHtml]="'commandTimeoutDescription' | translate"></p>
    </ion-item>
  </div>
</component-editor>
