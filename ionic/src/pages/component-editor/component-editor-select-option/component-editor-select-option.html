<component-editor [outputBlock]="outputBlock">
  <div [hidden]="outputBlock.type != 'select_option'">
    <ion-item>
      <label for="_soTitle">{{ 'title' | translate }}</label>
      <input id="_soTitle" variableInjector [(ngModel)]="outputBlock.title" class="inline-input" type="text" placeholder="(optional)" />
    </ion-item>

    <ion-item>
      <label for="_soMessage">{{ 'message' | translate }}</label>
      <input id="_soMessage" variableInjector [(ngModel)]="outputBlock.message" class="inline-input" type="text" placeholder="(optional)" />
    </ion-item>

    <ion-item>
      <label for="_valueSelectOption">{{ 'optionsList' | translate }}</label>
      <input id="_valueSelectOption" variableInjector [(ngModel)]="outputBlock.value" class="inline-input" type="text" placeholder="Option 1,Option 2,Option 3" />
      <br>
      <p [innerHtml]="'optionsListDescription' | translate"></p>
      <p>
        {{ 'optionsListExample' | translate }} 1: <code ngNonBindable>yes,no</code><br><br>
        {{ 'optionsListExample' | translate }} 2: <code ngNonBindable>created,processing,completed</code><br><br>
        {{ 'optionsListExample' | translate }} 3: <code ngNonBindable>{{ device_name }},office_smartphone,desk_smartphone</code><br><br>
      </p>
    </ion-item>
  </div>
</component-editor>
