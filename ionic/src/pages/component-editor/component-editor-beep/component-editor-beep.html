<component-editor [outputBlock]="outputBlock">
  <ion-item no-lines text-wrap>
    <p [innerHtml]="'beepDescription' | translate"></p>
  </ion-item>

  <ion-item text-wrap>
    <label for="_beepSound">{{ 'sound' | translate }}</label>
    <select id="_beepSound" [(ngModel)]="outputBlock.value" class="component-editor-select">
      <option value="beep">{{ 'beep' | translate }}</option>
      <option value="beep_double">{{ 'doubleBeep' | translate }}</option>
      <option value="beep_two_tone">{{ 'twoToneBeep' | translate }}</option>
      <option value="beep_low">{{ 'lowBeep' | translate }}</option>
      <option value="beep_high">{{ 'highBeep' | translate }}</option>
    </select>
  </ion-item>

  <ion-item text-wrap>
    <label for="_beepNumber">{{ 'numberOfBeeps' | translate }}</label>
    <select id="_beepNumber" [(ngModel)]="outputBlock.beepsNumber" class="component-editor-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </ion-item>

  <ion-item text-wrap>
    <label for="_beepSpeed">{{ 'speed' | translate }}</label>
    <select id="_beepSpeed" [(ngModel)]="outputBlock.beepSpeed" class="component-editor-select">
      <option value="low">{{ 'slow' | translate }}</option>
      <option value="medium">{{ 'medium' | translate }}</option>
      <option value="fast">{{ 'fast' | translate }}</option>
    </select>
  </ion-item>

  <ion-item no-lines text-center padding-top>
    <button ion-button (click)="testAudio()" color="output-block-component-beep">{{ 'testAudio' | translate }}</button>
  </ion-item>
</component-editor>
