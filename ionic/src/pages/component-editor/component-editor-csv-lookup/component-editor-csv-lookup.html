<component-editor [outputBlock]="outputBlock">

  <div [hidden]="outputBlock.type != 'csv_lookup'">
    <ion-item no-lines text-wrap>
      <p [innerHtml]="'csvLookupDescription' | translate"></p>
    </ion-item>

    <ion-item>
      <label for="_searchValue">{{ 'searchValue' | translate }}</label>
      <input id="_searchValue" variableInjector [(ngModel)]="outputBlock.value" class="inline-input" type="text" placeholder="Eg. Field1" />
    </ion-item>
    <ion-item text-wrap>
      <p>
        {{ 'searchValueDescription1' | translate }}
        <br>
      </p>
    </ion-item>

    <ion-item text-wrap>
      <label for="_csvFilePath">{{ 'csvInputFilePath' | translate }}</label>
      <input id="_csvFilePath" [(ngModel)]="outputBlock.csvFile" class="inline-input" type="text" placeholder="C:&#92;data.csv" />
    </ion-item>

    <ion-item text-wrap>
      <label for="_searchColumnIndex">{{ 'searchColumnIndex' | translate }}</label>
      <input id="_searchColumnIndex" [(ngModel)]="outputBlock.searchColumn" class="inline-input" type="number" placeholder="1" />
      <p>{{ 'searchColumnIndexDescription' | translate }}</p>
    </ion-item>

    <ion-item text-wrap>
      <label for="_resultColumnIndex">{{ 'resultColumnIndex' | translate }}</label>
      <input id="_resultColumnIndex" [(ngModel)]="outputBlock.resultColumn" class="inline-input" type="number" placeholder="2" />
      <p>{{ 'resultColumnIndexDescription' | translate }}</p>
    </ion-item>

    <ion-item text-wrap>
      <label for="_notFoundValue">{{ 'notFoundValue' | translate }}</label>
      <input id="_notFoundValue" [(ngModel)]="outputBlock.notFoundValue" class="inline-input" type="text" placeholder="" />
      <p>{{ 'notFoundValueDescription' | translate }}</p>
    </ion-item>

    <ion-item text-wrap>
      <label for="_delimiter">{{ 'delimiterCharacter' | translate }}</label>
      <input id="_delimiter" [(ngModel)]="outputBlock.delimiter" class="inline-input" type="text" placeholder="," />
      <p>{{ 'delimiterCharacterDescription' | translate }}</p>
    </ion-item>
  </div>
</component-editor>
