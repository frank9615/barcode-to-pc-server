<component-editor [outputBlock]="outputBlock">
  <ion-item [hidden]="outputBlock.type != 'function'">
    <!-- <ion-label color="dark">JavaScript</ion-label> -->
    <!-- <ion-input [(ngModel)]="outputBlock.value" class="javascript"></ion-input> -->
    <label for="_valuejs">JavaScript</label>

    <textarea id="_valuejs" [(ngModel)]="outputBlock.value" type="text" placeholder="(function(barcode) {
  return barcode.replace('a', 'b');
})(barcode);" class="inline-input" style="min-height: 100px; line-height: 19px; padding: 6px 7px;max-width: 100%;min-width: 100%;"></textarea>

    <br>
    <p>
      {{ 'javascriptDescription1' | translate }}
      <br><br>
      {{ 'javascriptDescription2' | translate }}
      <a class="clickable" (click)="electronProvider.shell.openExternal('https://www.w3schools.com/js/js_string_methods.asp')">
        {{ 'javascriptDescription3' | translate }}</a>.<br><br>
    </p>

    <variables-list></variables-list>
  </ion-item>
</component-editor>
