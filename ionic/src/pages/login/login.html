<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ getAppName() }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="    margin-top: 30px;">
  <div class="login-container">
    <div class="login-header">
      <ion-icon name="person" class="login-icon"></ion-icon>
      <h1>{{ 'loginTitle' | translate }}</h1>
      <p>{{ 'loginDescription' | translate:{ appName: getAppName() } }}</p>
    </div>

    <div class="login-actions">
      <button ion-button default color="secondary" (click)="onSignUpClick()" [disabled]="isProcessing">
        <ion-icon name="log-in" start></ion-icon>
        &nbsp;
        {{ 'signUpButton' | translate }}
      </button>

      <!-- Offline button that appears after connectivity check fails -->
      <button ion-button default color="light" (click)="onOfflineClick()" *ngIf="showOfflineButton">
        <ion-icon name="cloud-offline" start></ion-icon>
        &nbsp;
        {{ 'continueOfflineButton' | translate }}
      </button>

      <div class="fallback-section" *ngIf="showFallbackInput">

        <ion-item>
          <ion-label stacked>{{ 'authenticationCodeLabel' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="fallbackData" [placeholder]="'authenticationCodePlaceholder' | translate" [disabled]="isProcessing">
          </ion-input>
        </ion-item>

        <button ion-button default color="secondary" (click)="onUseFallbackClick()" [disabled]="!fallbackData || !fallbackData.trim() || isProcessing">
          <ion-icon name="key" start></ion-icon>
          &nbsp;
          <span *ngIf="!isProcessing">{{ 'signUpUsingCodeButton' | translate }}</span>
          <span *ngIf="isProcessing">{{ 'processingText' | translate }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="login-info">
    <small>{{ 'loginInfoText' | translate }}
      <a (click)="showHelp($event)" style="text-decoration: underline; cursor: pointer;">{{ 'helpText' | translate }}</a>
    </small>
  </div>
</ion-content>
